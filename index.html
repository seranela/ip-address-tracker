<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Frontend Mentor Challenge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/default.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
		crossorigin="">
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
		crossorigin=""></script>
	<title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
	<main class="main">
		<section class="ip-tracker">
			<h1 class="main-heading">IP Address Tracker</h1>

			<form action="#" method="post" class="form-search">
				<input type="text" id="input-query" class="input-query" placeholder="Search any IP address or domain">
				<label for="input-query" class="sr-only">IP Address or Domain</label>
				<button type="submit" id="button-search" class="button-search">
					<img src="images/icon-arrow.svg" alt="Search" width="11" height="14">
				</button>
			</form>

			<section class="results">
				<div class="result-container">
					<h2 class="result-heading">IP Address</h2>
					<p id="result-ip-address" class="result">&mdash;</p>
				</div>
				<div class="result-container">
					<h2 class="result-heading">Location</h2>
					<p id="result-location" class="result">&mdash;</p>
				</div>
				<div class="result-container">
					<h2 class="result-heading">Timezone</h2>
					<p id="result-timezone" class="result">&mdash;</p>
				</div>
				<div class="result-container">
					<h2 class="result-heading">ISP</h2>
					<p id="result-isp" class="result">&mdash;</p>
				</div>
			</section>
		</section>

		<div class="background">
			<div class="graphic"></div>
			<div id="map" class="map"></div>
		</div>
	</main>

	<script src="js/default.js"></script>
</body>

</html>
